<div class="row">
    <div class="col-sm-12">
    <form (submit)="submitTodo()"  class="form" [formGroup]="form">
        <div class="form-group">
            <label for="name-input">Name:</label>
            <input type="text" placeholder="Name" [(ngModel)]="todo.name"  class="form-control" formControlName="name"/>
        </div>
        
       
        <div class="form-group">
            <button
                    type="submit"
                    [disabled]="!form.valid"
                    class="btn btn-primary ">
                Submit
            </button>
            <a [routerLink]="['/todos']" class="btn btn-primary">Back to Listing</a>            
        </div>
    </form>
    </div>
</div>
